version: '3.8'

services:
  db:
    image: postgres:15
    container_name: musician_postgres
    environment:
      POSTGRES_DB: musician_db
      POSTGRES_USER: musician_user
      POSTGRES_PASSWORD: musician_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musician_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: musician_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-9-9crxty&+dn4mhp5w20_-%l5n+%-zt=il+29te5u8i(5)z2t5
      - DB_NAME=musician_db
      - DB_USER=musician_user
      - DB_PASSWORD=musician_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: